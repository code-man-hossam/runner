<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>chrome||dino</title>
  </head>
  <body>
    <div class="board">
      <div class="ground"></div>
      <div class="runner">
        <img src="assets/giphy.gif" alt="" />
      </div>

      <div class="cactus">
        <img src="assets/cactus.png" alt="" />
      </div>
      <div class="cactusLose">
        <img src="assets/cactus.png" alt="" />
      </div>
      <div id="timer">
        <span id="minutes">00</span> : <span id="seconds">0</span>
      </div>
    </div>
    <div class="start-game">
      <h1></h1>
      <h3>
        press any key to start the game <br />
        use up arrow to avoid the cactus
      </h3>
    </div>
  </body>
</html>
